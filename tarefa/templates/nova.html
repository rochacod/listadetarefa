<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        form:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        input[type="submit"] {
            background-color: #28a745; /* Cor do botão "Cadastrar" */
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838; /* Cor mais escura no hover */
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.3);
        }

        input[type="submit"]:active {
            transform: translateY(2px);
            box-shadow: 0 5px 10px rgba(40, 167, 69, 0.2);
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px; /* Espaçamento entre o label e o input */
        }

        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, textarea:focus, select:focus {
            border-color: #28a745; /* Cor do foco dos inputs */
            outline: none; /* Remove o contorno padrão */
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center; /* Centraliza o título */
            margin-bottom: 20px; /* Espaçamento abaixo do título */
        }

        .voltar {
            display: inline-block;
            text-align: center;
            padding: 12px;
            margin-top: 20px;
            color: #007BFF;
            border: 2px solid #007BFF;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 18px;
            width: calc(100% - 24px); /* Ajusta a largura para ser um pouco menor */
        }

        .voltar:hover {
            background-color: #007BFF;
            color: white;
        }

        .voltar:active {
            transform: translateY(2px);
            box-shadow: 0 5px 10px rgba(0, 123, 255, 0.2);
        }

    </style>
</head>
<body>

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h1>Cadastrar Nova Tarefa</h1>
        {{ form.as_p }}

        <input type="submit" value="Cadastrar">
        
        <a href="{% url 'lista' %}" class="voltar">Voltar à lista</a>
    </form>
{% endblock %}

</body>
</html>
